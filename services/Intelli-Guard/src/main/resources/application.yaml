spring:
  application:
    name: api-gateway
server:
  cloud:
    gateway:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
              filters:
                - RewritePath=/users/(?<path>.*), /${path}
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/orders/**
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

